<link rel="stylesheet" href="./testme-review.css">

	</head>
	<body>

<div class="container-fluid">
	<div class="row">
		<div id="printContainer" class="col-md-12"></div>
	</div>
	<div class="row">
		<div id="menubar" class="col-md-12">
			<div id="configContainer">
				<select id="background-photo" onchange="updateWallpaper()">
					<option value="luca-bravo-mountains">Luca Bravo: Mountains</option>
					<option value="2fgvaqx-fxs-oskar-krawczyk">Oscar Krawczyk: Teppan Dining</option>
					<option value="chineseStreet">Chinese Street</option>
					<option value="subwayCar">Subway Car</option>
				</select>
				<select id="cardcount">
					<option value="1">1 card</option>
					<option value="2">2 cards</option>
					<option value="3">3 cards</option>
					<option value="4">4 cards</option>
					<option value="6">6 cards</option>
					<option value="8">8 cards</option>
					<option value="9">9 cards</option>
				</select>
				<select id="lesson" onchange="updateCardSet()"></select>
				
			</div>
			<div id="instructions">
				<p>Right arrow key: get next card(s)</p>
				<p>Space or Enter: flip card(s) to see answer</p>
				<p>f: Card fronts only (delete backs); b: Card backs only (delete fronts). Refresh to reset.</p>
				<p>w: Cycle through wallpaper</p>
				<p>h: Hide this panel</p>
			</div>
			<div class="button" id="getFocus">Get Cards</div>
			<div class="button" id="toggleCardBacks">Toggle Card Backs</div>
		</div>
	</div>
	<div class="row">

	<div id="listcontainer" class="col-md-12"></div>


</div> <!-- /container-fluid -->

<script src="./carddata-heavy-rotation.js" /></script>
